<ion-header>

    <ion-toolbar color="yellow">
        <ion-title>Mis Rutas</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()"><span color="dark" showWhen="ios">Close</span><ion-icon name="md-close" showWhen="android, windows"></ion-icon></button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>



<ion-content padding class="imagen">
    <ion-list>
        <ion-item *ngFor="let vecs of vec | async">
            <p (click)="submit(vecs.puntos)">{{vecs.nombre}}</p>
        </ion-item>
    </ion-list>
</ion-content>
