<ion-header>

    <ion-navbar color="yellow">
        <ion-title>Agregar Vehiculos</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="imagen">
    <ion-item>
        <ion-label stacked color="dark">Capacidad</ion-label>
        <ion-input placeholder="4" type="number" [(ngModel)]="auto.capacidad"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked color="dark">Color</ion-label>
        <ion-input placeholder="Negro" type="text" [(ngModel)]="auto.color"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked color="dark">Marca</ion-label>
        <ion-input placeholder="Toyota" type="text" [(ngModel)]="auto.marca"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked color="dark">Modelo</ion-label>
        <ion-input placeholder="2004" type="number" [(ngModel)]="auto.modelo"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked color="dark">Placa</ion-label>
        <ion-input placeholder="1234-ABC" type="text" [(ngModel)]="auto.placa"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Maletera</ion-label>
        <ion-checkbox color="primary" [(ngModel)]="auto.maletera"></ion-checkbox>
    </ion-item>
    <button ion-button color="danger" block style="margin-top:25px;" (click)="agregar()">Agregar <ion-icon name="car" style="margin-left:10px;"></ion-icon></button>
</ion-content>
