<ion-header>
    <ion-toolbar color="yellow">
        <ion-title>
            Ver Rutas
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
          <span ion-text color="white" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding class="imagen">
    <ion-list>
        <ion-item *ngFor="let vecs of viajes">
            <p (click)="seleccion(vecs)">Correo: {{vecs.email}}</p>
            <p (click)="seleccion(vecs)">Capacidad: {{vecs.capacidad}}</p>
            <p (click)="seleccion(vecs)">Precio: {{vecs.precio}} Bs.</p>
        </ion-item>
    </ion-list>
</ion-content>
