<ion-header>

    <ion-navbar color="yellow">
        <ion-title>Mis Rutas</ion-title> <ion-buttons start>
                <button ion-button (click)="dismiss()">
            <span ion-text color="light" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
          </button>
            </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding class="imagen">
    <ion-item style="background-color:#7cb9e3;color:white;" *ngIf="boleano">
        Usted no tiene Rutas.
    </ion-item>
    <ion-list>
        <ion-item-sliding #item>

            <ion-item *ngFor="let vecs of vec">
                {{vecs.nombre}}
                <!-- <p>Nombre:{{vecs.nombre}}</p>
          <p>Fecha:{{vecs.fecha}}</p>
          <p>Hora:{{vecs.hora}}</p>-->
            </ion-item>
            <ion-item-options side="right">
                <button ion-button (click)="unread(item)">Eliminar</button>
            </ion-item-options>
            <ion-item-options side="left">
                <button ion-button (click)="unread(item)">Ver Ruta</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>

<ion-content padding class="imagen">
    <ion-list>
        <ion-item-sliding #item *ngFor="let vecs of vec">
            <ion-item>
                <p>{{ vecs.nombre }}</p>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="borrarRuta(vecs.nombre,vecs.id_ruta)"><ion-icon name="trash"></ion-icon>
             Borrar
          </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-fab bottom right>
        <button ion-fab color="yellow" (click)="seleccinaRuta()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
