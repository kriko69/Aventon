<ion-header>

    <ion-navbar color="yellow">
        <ion-title>Vehiculo</ion-title>
        <ion-buttons end>
            <button ion-button (click)="irAgregar()">
        <ion-icon name="add"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding class="imagen">
    <ion-list>
        <ion-list-header *ngIf="value">
            <b>
            <strong>VEHÍCULOS</strong>
        </b>
        </ion-list-header>

        <ion-item *ngFor="let auto of vehiculos$" round (click)="irEditar(auto)">
            <b>Placa: {{auto.placa}}<br>
            Marca: {{auto.marca}}<br>
            Color: {{auto.color}}<br>
            Capacidad: {{auto.capacidad}}</b>
        </ion-item>

        <!--si hay veiculos-->
        <ion-item style="background-color:#7cb9e3;color:white;" *ngIf="!value">
            Usted no tiene vehículos.
        </ion-item>
        <ion-fab right bottom>
            <button ion-fab  (click)="slidePrincipal3s()" ><ion-icon ></ion-icon>Ayuda</button>
          
        </ion-fab>
    </ion-list>
</ion-content>
