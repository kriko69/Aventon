<ion-header>
    <ion-navbar class="navbar_personalizado" color="yellow">
        <ion-title>
            Calificacion
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="imagen">
    <ion-item>
        <div>
            <p class="cambioText">Pasajero: {{ obj.nombre+" "+obj.apellido }}</p>
            <p class="cambioText">Fecha del Viaje: {{ obj.fecha }}</p>
        </div>
        <div class="campo_personalizado">
            <rating [(ngModel)]="rate" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false" (ngModelChange)="onModelChange($event)">
            </rating>
            <h2>Calificacion: {{rate}}</h2>
        </div>

    </ion-item>
    <ion-item class="campo_personalizado" style="margin-top:0.5em">
        <ion-label stacked color="dark">Reporte de Problemas</ion-label>
        <ion-input type="text" [(ngModel)]="problemas"></ion-input>
    </ion-item>
    <button class="boton_personalizado" ion-button color="primary" icon-start block round (click)="calif()">
        <ion-icon name="checkmark-circle"></ion-icon>
        ACEPTAR
    </button>
</ion-content>
