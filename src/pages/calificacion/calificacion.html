<ion-header>
    <ion-navbar color="yellow">
        <ion-title>
            Calificacion
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="imagen">
    <ion-item class="border">
    <p class="cambioText">Conductor: {{ obj.nombre+" "+obj.apellido }}</p>
    <p class="cambioText">Fecha del Viaje: {{ obj.fecha }}</p>
    <ion-card padding>
        <rating [(ngModel)]="rate" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false" (ngModelChange)="onModelChange($event)">
        </rating>
        <h2>Calificacion: {{rate}}</h2>
    </ion-card>
    </ion-item>
    <ion-item class="inputcolor" style="margin-top:0.5em">
        <ion-label stacked color="dark">Reporte de Problemas</ion-label>
        <ion-input type="text" [(ngModel)]="problemas"></ion-input>
    </ion-item>
    <button ion-button color="primary" icon-start block round (click)="calif()">
        <ion-icon name="checkmark-circle"></ion-icon>
        Aceptar
    </button>
</ion-content>
