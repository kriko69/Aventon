<ion-header>

    <ion-navbar color="yellow">
        <ion-title>Cancelar Reserva</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="imagen">
    <ion-list>
        <ion-item>
            <b>Conductor del Viaje: {{reserva.nombre+" "+reserva.apellido}}</b>
        </ion-item>
        <ion-item>
            <b>Fecha del Viaje: {{reserva.fecha}}</b>
        </ion-item>
        <button ion-button round color="danger" (click)="eliminarReserva()" block>Cancelar Viaje <ion-icon name="trash" style="margin-left:20px;"></ion-icon></button>
    </ion-list>
</ion-content>
