<ion-header>

    <ion-navbar color="yellow">
        <ion-title>Pasajero</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="imagen">
  <div style="margin:100px 0px 0px 40px;">
    <img [src]="foto" alt="Foto Usuario" style="border-radius:200px;width:250px;height:250px;">
  </div>
  <div style="margin:15px 0px 0px 80px;font-size:30px;">
    <b><FONT COLOR="#64FE2E">IDENTIFICADO</FONT></b>
  </div>
  <div style="margin:15px 0px 0px 60px;font-size:30px;">
    <b>{{nombre}}</b>
  </div>
  <div>
    <button ion-button block round (click)="aceptar()" >Aceptar</button>
  </div>
</ion-content>
