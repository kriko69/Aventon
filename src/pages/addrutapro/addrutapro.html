<ion-header>

    <ion-toolbar color="yellow">
        <ion-title>Programar ruta</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()"><span color="dark" showWhen="ios">Close</span><ion-icon name="md-close" showWhen="android, windows"></ion-icon></button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content padding class="imagen">
    <ion-item>
        <ion-label>Seleccione la Fecha:</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Fecha</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY HH:mm" [(ngModel)]="fechahora"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>Deseo que me paguen</ion-label>
        <ion-checkbox color="primary" [(ngModel)]="paga" checked="{{paga}}"></ion-checkbox>
    </ion-item>
    <ion-item>
        <ion-label>Seleccione la Ruta:</ion-label>
    </ion-item>
    <ion-list>
        <ion-item *ngFor="let vecs of vec | async">
            <button ion-button block round (click)="submit(vecs)">{{vecs.nombre}}</button>
        </ion-item>
    </ion-list>
</ion-content>
