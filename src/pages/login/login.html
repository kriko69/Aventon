<ion-content padding class="imagen">
    <ion-list style="margin-top:5em;">
        <img src="../assets/logo.png">

        <ion-item class="inputcolor">
            <ion-label stacked color="blue">Carnet</ion-label>
            <ion-input type="number" [(ngModel)]="user.carnet">Correo</ion-input>
        </ion-item>
        <ion-item class="inputcolor" style="margin-top:1em">
            <ion-label stacked color="blue">Password</ion-label>
            <ion-input class="redondeado" type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
    </ion-list>
    <div>
        <button color="yellow" ion-button block round (click)="ingresar(user)">Ingresar</button>
    </div>
    <div style="margin-top:1em">
        <button color="yellow" ion-button block round (click)="irRegistro()">Registrarme</button>
    </div>
</ion-content>

<ion-fab right bottom>
    <button color=yellow ion-fab (click)="slidePrincipal3()"><ion-icon ></ion-icon>Ayuda</button>

</ion-fab>
