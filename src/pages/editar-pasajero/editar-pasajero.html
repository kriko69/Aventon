<ion-header>
    <ion-navbar color="yellow">

        <ion-title>Editar</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="imagen">
        <div>
            <img [src]="fotoUsuario"  class='roundImage'  />
        </div>
        <div padding>
            <button color=yellow ion-button block (click)="openCamera()" round>Cambiar fotografia tomando fotografia</button>
            <button color=yellow ion-button block (click)="openGallery()" round>Cambiar fotografia desde la galeria</button>
        </div>
    <ion-list #pc>
        <ion-item style="margin-top:1em">
            <ion-label stacked>Nombre</ion-label>
            <ion-input disabled="false" type="text" [(ngModel)]="usuario.nombre"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Apellido</ion-label>
            <ion-input disabled="false" type="text" [(ngModel)]="usuario.apellido"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Carnet</ion-label>
            <ion-input disabled="true" type="text" [(ngModel)]="usuario.ci"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked color="dark">Telefono</ion-label>
            <ion-input disabled="false" type="number" [(ngModel)]="usuario.telf"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked color="dark">Fecha de nacimiento</ion-label>
            <ion-datetime disabled="false" displayFormat="DD/MM/YYYY" [(ngModel)]="usuario.fecha_nac"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label stacked color="dark">Calificacion Pasajero</ion-label>
            <ion-input disabled="true" type="text" [(ngModel)]="usuario.calif_pasa"></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button block round color="yellow"  (click)="actualizarPerfil()" (click)="uploadingFoto()">Guardar datos personales</button>
        </ion-item>
    </ion-list>


</ion-content>
