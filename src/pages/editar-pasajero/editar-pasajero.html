<ion-header>
    <ion-navbar color="yellow">

        <ion-title>Editar</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="imagen">

    <ion-list>

        <ion-item>
            <ion-label stacked color="dark">Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="user[9]"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked color="dark">Apellido</ion-label>
            <ion-input type="text" [(ngModel)]="user[0]"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked color="dark">Carnet</ion-label>
            <ion-input type="number" [(ngModel)]="user[3]"></ion-input>
        </ion-item>

        <ion-item>
            <button ion-button block round color=primary (click)="actualizarPerfil(user)">Guardar</button>
        </ion-item>
    </ion-list>


</ion-content>
