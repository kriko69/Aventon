<ion-header>

    <ion-navbar color="yellow">
        <ion-title>Reserva de Viaje</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="imagen">

    <!--<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>-->
    <!--fab-->
    <ion-fab bottom right>
        <button ion-fab (click)="irProgramadas()" color="yellow"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    <ion-item style="background-color:#7cb9e3;color:white;" *ngIf="boleano">
        Usted no tiene Reservas.
    </ion-item>
    <ion-list>
        <button ion-item *ngFor="let item of solicitudes" (click)="irOpcionreserva(item)">
      <!--NEGRILLA-->
            <b>
            Conductor: {{item.nombre+" "+item.apellido}}
      <br>
      Estado: {{item.estado}}
      <br>
      Fecha - Hora: {{item.fecha}}</b>
    </button>
    </ion-list>
</ion-content>
