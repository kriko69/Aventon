<ion-header>

    <ion-navbar color="yellow">
        <ion-title>Perfil</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-item class="item item-divider">
        <ion-buttons end>
            <button ion-button round (click)="verVehiculo()">
                <ion-icon item-left name="eye">Ver Vehiculos</ion-icon>
              </button>
        </ion-buttons>
    </ion-item>
    <ion-item color="dark" class="item item-divider">Datos Personales</ion-item>
    <ion-list #pc>

        <ion-item>
            <ion-label stacked>Nombre</ion-label>
            <ion-input disabled="true" type="text" [(ngModel)]="user[9]"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Apellido</ion-label>
            <ion-input disabled="true" type="text" [(ngModel)]="user[0]"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Carnet</ion-label>
            <ion-input disabled="true" type="text" [(ngModel)]="user[3]"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked color="dark">Correo</ion-label>
            <ion-input disabled="true" type="text" [(ngModel)]="user[4]"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked color="dark">Calificacion Conductor</ion-label>
            <ion-input disabled="true" type="text" [(ngModel)]="user[1]"></ion-input>
        </ion-item>

        <button ion-button block round color=primary (click)="editPerfil()">Editar Datos de Perfil</button>

    </ion-list>



</ion-content>
