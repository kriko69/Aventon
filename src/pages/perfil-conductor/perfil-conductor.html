<ion-header>

    <ion-navbar color="yellow">
        <ion-title>Perfil</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item class="item item-divider">
        <ion-buttons end>
            <button ion-button round (click)="verVehiculo()">
                <ion-icon item-left name="eye">Ver Vehiculos</ion-icon>
              </button>
        </ion-buttons>
    </ion-item>
    <div>
        <img [src]="fotoAuto"  class='roundImage'  />
    </div>
    <ion-item color="dark" class="item item-divider" style="margin-top:1em">Datos Personales</ion-item>
    <ion-list #pc>
        <ion-item>
            <ion-label stacked>Nombre</ion-label>
            <ion-input disabled="true" type="text" [(ngModel)]="usuario.nombre"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Apellido</ion-label>
            <ion-input disabled="true" type="text" [(ngModel)]="usuario.apellido"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Carnet</ion-label>
            <ion-input disabled="true" type="text" [(ngModel)]="usuario.ci"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked color="dark">Telefono</ion-label>
            <ion-input disabled="true" type="text" [(ngModel)]="usuario.telf"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked color="dark">Fecha de nacimiento</ion-label>
            <ion-datetime disabled="true" displayFormat="DD/MM/YYYY" [(ngModel)]="usuario.fecha_nac"></ion-datetime>
          </ion-item>
        <ion-item>
            <ion-label stacked color="dark">Calificacion Conductor</ion-label>
            <ion-input disabled="true" type="text" [(ngModel)]="usuario.calif_cond"></ion-input>
        </ion-item>

        <button ion-button round block color=primary (click)="editPerfil()">Editar Datos de Perfil</button>

    </ion-list>



</ion-content>
