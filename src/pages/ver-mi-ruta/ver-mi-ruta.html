<ion-header>

    <ion-navbar color="yellow">
        <ion-title>Ver Mi Ruta</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="imagen">
    <div id="mapas"></div>
    <ion-card>

      <ion-card-header>
        Horarios
      </ion-card-header>

      <ion-card-content >
        <p id='horario'></p>
      </ion-card-content>

    </ion-card>
    <button ion-button round block (click)="para()">Fin del Viaje</button>
    <button ion-button round block (click)="presentPrompt()">Reportar Problema de transito</button>
    <ion-list *ngFor="let item of integrantes">
        <button ion-button round block (click)="scan(item)">Recoger al pasajero: {{item.nombre+" "+item.apellido}}</button>
    </ion-list>
</ion-content>
