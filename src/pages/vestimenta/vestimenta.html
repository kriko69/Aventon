<ion-header>
    <ion-toolbar class="navbar_personalizado" color="yellow">
        <ion-title>
            VESTIMENTA
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding class="imagen">
    <ion-list>
        <ion-item class="inputcolor">
            <ion-label color="blue">Llevo una gorra o sombrero.</ion-label>
            <ion-checkbox color="dark" [(ngModel)]="isgorra" checked="{{isgorra}}" (ionChange)="valor1()"></ion-checkbox>
        </ion-item>
        <ion-item class="inputcolor" style="margin-top:0.5em">
            <ion-label stacked color="dark">Sombrero o Gorra</ion-label>
            <ion-input [disabled]="!isgorra" type="text" [(ngModel)]="data.zsombrero"></ion-input>
        </ion-item>
        <ion-item class="inputcolor" style="margin-top:0.5em">
            <ion-label stacked color="dark">Prenda de Vestir Superior</ion-label>
            <ion-input type="text" [(ngModel)]="data.zsuperior"></ion-input>
        </ion-item>
        <ion-item class="inputcolor" style="margin-top:0.5em">
            <ion-label stacked color="dark">Prenda de Vestir Inferior</ion-label>
            <ion-input type="text" [(ngModel)]="data.zinferior"></ion-input>
        </ion-item>
        <ion-list radio-group round style="margin-top:0.5em">
            <ion-item class="titulo_lista_personalizado">
                <ion-label>Accesorio:</ion-label>
            </ion-item>
            <ion-item class="lista_personalizado">
                <ion-label>Mochila</ion-label>
                <ion-radio (ionSelect)="valor('Mochila')" value="Mochila"></ion-radio>
            </ion-item>

            <ion-item class="lista_personalizado">
                <ion-label>Cartera</ion-label>
                <ion-radio value="Cartera" (ionSelect)="valor('Cartera')"></ion-radio>
            </ion-item>

            <ion-item class="lista_personalizado">
                <ion-label>Maqueta</ion-label>
                <ion-radio value="Maqueta" (ionSelect)="valor('Maqueta')"></ion-radio>
            </ion-item>
            <ion-item class="lista_personalizado">
                <ion-label>Instrumento</ion-label>
                <ion-radio value="Instrumento" (ionSelect)="valor('Instrumento')"></ion-radio>
            </ion-item>
            <ion-item class="lista_personalizado">
                <ion-label>No llevo Accesorio</ion-label>
                <ion-radio checked="true" value="No lleva ningun accesorio" (ionSelect)="valor('No lleva ningun accesorio')"></ion-radio>
            </ion-item>
        </ion-list>




    </ion-list>

    <div padding>
        <button class="boton_personalizado" color="yellow" ion-button block (click)="registrar(data)" round>ACEPTAR</button>
    </div>
</ion-content>
