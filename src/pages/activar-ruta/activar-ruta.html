<ion-header>

    <ion-navbar color="yellow">
        <ion-title>Activar Ruta</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="imagen" padding>
    <button class="boton_personalizado" ion-button color="primary" block round (click)="activar()">ACTIVAR RUTA <ion-icon style="margin-left:10px;" name="switch"></ion-icon></button>
    <button class="boton_borrar_personalizado" ion-button color="danger" block round (click)="Cancelar()">CANCELAR <ion-icon style="margin-left:10px;" name="switch"></ion-icon></button>
</ion-content>
